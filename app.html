					function getAssetUrl(asset) {
						var assetType = asset.assetType;
						var url = asset.url;
						
						if (typeof(asset.targetSrc) != "undefined") {
							url =  './assets/' + asset.targetSrc;	
						} else {
							url =  './assets/' + url;
						}
						
						//linked assets

							if (typeof(sLinkedAssets["p832c72b0-fb52-4866-a771-0147d4e61f69_"+asset.fileId]) != "undefined") {	
								url = sLinkedAssets["p832c72b0-fb52-4866-a771-0147d4e61f69_"+asset.fileId];
							}
						}
						
						if (asset.assetType == "account") {
							if (typeof(sLinkedAssets["p_"+asset.fileId]) != "undefined") {	
								url = sLinkedAssets["p_"+asset.fileId];
							}
						}	
						 
						return url;
					}
